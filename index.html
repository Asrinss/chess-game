<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chessboard-1.0.0.min.css">
    <title> Chess Game</title>
</head>

<body>

    <div class="container">
        <h1> Chess Game</h1>
        <div class="captured-pieces">
            <div id="captured-white" class="captured white"></div>
            <div class="board" id="board"></div>
            <div id="captured-black" class="captured black"></div>
            <div id="timer-white">Beyaz Süre: <span id="white-time">05:00</span></div>
            <div id="timer-black">Siyah Süre: <span id="black-time">05:00</span></div>
        </div>
        <div class="buttons">
            <button class="play-again">Play Again</button>
            <button class="flip-board">Flip Board</button>    
        </div>
        <div id="move-history" class="move-history"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
